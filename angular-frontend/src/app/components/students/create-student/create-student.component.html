<div class="col-md-6 offset-md-3"><br/>
    <div class="card">
      <div class="card-header text-center text-success"><b>Add Students</b></div>
      <div class="card-body">
        <form (ngSubmit) = "onSubmit()">

          <div class="form-group">
            <label> Student Name </label>
            <input type="text" class="form-control" id="studentName"
                   [(ngModel)] = "student.studentName" name="studentName">
          </div>

          <div class="form-group">
            <label> Roll Number </label>
            <input type="text" class="form-control" id="rollNumber"
                   [(ngModel)] = "student.rollNumber" name="rollNumber">
          </div>

          <div class="form-group">
            <label> College Name </label>
            <input type="text" class="form-control" id="collegeName"
                   [(ngModel)] = "student.collegeName" name="collegeName">
          </div>

          <div class="form-group">
            <label> Email ID </label>
            <input type="text" class="form-control" id="emailId"
                   [(ngModel)] = "student.emailId" name="emailId">
          </div>

          <div class="form-group">
            <label> Phone Number </label>
            <input type="text" class="form-control" id="phoneNumber"
                   [(ngModel)] = "student.phoneNumber" name="phoneNumber">
          </div>

          <div class= "form-group">
            <label> Batch </label>
            <select id="batch" name="batch" class="form-control" [(ngModel)] = "student.batch">
              <option value="" disabled selected>Choose Your Batch</option>
              <option *ngFor="let variable of batch" [ngValue]="variable.batch">{{variable.batch}}</option>
            </select>
          </div>
          <br/>

          <div class= "form-group">
            <label> Branch </label>
            <select id="branch" name="branch" class="form-control" [(ngModel)] = "student.branch">
              <option value="" disabled selected>Choose Your Branch</option>
              <option *ngFor="let variable of branch" [ngValue]="variable.branch">{{variable.branch}}</option>
            </select>
          </div>
          <br/>

          <div class="text-center">
            <button class="btn btn-success" type="submit"> Submit </button>&nbsp;
            <button
                    (click) = "listStudents()"
                    class="btn btn-danger"> Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
</div>
