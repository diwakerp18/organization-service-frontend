<div class="col-md-6 offset-md-3"><br/>
    <div class="card">
        <div class="card-header text-center text-success"><b>Update Employees</b></div>
        <div class="card-body">
            <form (ngSubmit) = "onSubmit()">

                <div class="form-group">
                    <label> Employee Name </label>
                    <input type="text" class="form-control" id="employeeName"
                           [(ngModel)] = "employee.employeeName" name="employeeName">
                </div>

                <div class="form-group">
                    <label> College Name </label>
                    <input type="text" class="form-control" id="collegeName"
                           [(ngModel)] = "employee.collegeName" name="collegeName">
                </div>

                <div class="form-group">
                    <label> Email ID </label>
                    <input type="text" class="form-control" id="emailId"
                           [(ngModel)] = "employee.emailId" name="emailId">
                </div>

                <div class="form-group">
                    <label> Phone Number </label>
                    <input type="text" class="form-control" id="phoneNumber"
                           [(ngModel)] = "employee.phoneNumber" name="phoneNumber">
                </div>

                <div class= "form-group">
                    <label> Branch </label>
                    <select id="branch" name="branch" class="form-control" [(ngModel)] = "employee.branch">
                        <option value="" disabled selected>Choose Your Branch</option>
                        <option *ngFor="let variable of branch" [ngValue]="variable.branch">{{variable.branch}}</option>
                    </select>
                </div>
                <br/>

                <div class= "form-group">
                    <label> Role </label>
                    <select id="role" name="role" class="form-control" [(ngModel)] = "employee.role">
                        <option value="" disabled selected>Choose Your Role</option>
                        <option *ngFor="let variable of role" [ngValue]="variable.role">{{variable.role}}</option>
                    </select>
                </div>
                <br/>

                <div class="text-center">
                    <button class="btn btn-success" type="submit"> Update </button>&nbsp;
                    <button
                            (click) = "listEmployees()"
                            class="btn btn-danger"> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
